pipeline:

  test:
    image: plugins/git
    commands:
      - git clone https://github.com/UKHomeOffice/pttg-ip-e2e-tests.git
      - git checkout EE-4476/e2e-tests
      - cd pttg-ip-e2e-tests
      - ./gradlew test
    when:
      branches: [ master, EE-4476/e2e-tests ]
      event: push

services:
  ui:
    image: "quay.io/ukhomeofficedigital/pttg-ip-fm-ui:build-95"
    ports: "8000:8000"
